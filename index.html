<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Bate-papo UOL</title>
</head>

<body>
    <header>
        <div class="elementos-header">
            <img src="/assets/logo 1.png" alt="Logo">
            <ion-icon name="people"  onclick="mostrarMenu()"></ion-icon>
        </div>
    </header>
    <main>
        <div class="caixa-de-mensagens">
        </div>
    </main>
    <div class="caixa-de-digitacao">
        <div class="elementos-caixa-de-digitacao">
            <input class="input-mensagem" type="text" placeholder="Escreva aqui...">
            <ion-icon onclick="enviarMensagens()" class="botao-enviar" data-identifier="send-message" name="paper-plane-outline"></ion-icon>
        </div>
    </div>
    <div class="menu-lateral">
        <div class="fundo-escuro" onclick="esconderMenu()"></div>
        <div class="menu">
            <div class="escolher-contato">
                <div class="texto-escolher">Escolha um contato<br>para enviar mensagem:</div>
                <div class="contatos-visibilidade" onclick="selecionarContato(this)">
                    <div>
                        <ion-icon name="people"></ion-icon>
                        <p class="indentificador-contato">Todos</p>
                    </div>
                    <ion-icon class="check-contato mostrar-check-contato" name="checkmark-sharp"></ion-icon>
                </div>
                
            </div>
            <div class="escolher-visibilidade" >
                <div class="texto-escolher">Escolha a visibilidade:</div>
                <div class="contatos-visibilidade" onclick="selecionarVisibilidade(this)">
                    <div>
                        <ion-icon name="lock-open"></ion-icon>
                        <p>PÃºblico</p>
                    </div>
                    <ion-icon class="check-visibilidade mostrar-check-visibilidade" name="checkmark-sharp"></ion-icon>
                </div>
                <div class="contatos-visibilidade" onclick="selecionarVisibilidade(this)">
                    <div>
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                    </div>
                    <ion-icon class="check-visibilidade" name="checkmark-sharp"></ion-icon>
                </div>
            </div>
        </div>
    </div>
    <div class="tela-de-entrada">
        <img src="/assets/logo 2.png" alt="Logo">
        <div class="input-botao">
            <input class="input-usuario" type="text" placeholder="Digite seu nome">
            <div class="botao" onclick="entrarNaSala()">Entrar</div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>

</html>
